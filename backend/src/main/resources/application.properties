# ===============================
# 🧠 DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:h2:mem:shodhacode_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# 🏗️ JPA & HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===============================
# 📦 SQL INIT
# ===============================
spring.sql.init.mode=always
spring.sql.init.platform=h2

# ===============================
# 🐳 DOCKER (optional for Windows path)
# ===============================
# Uncomment this line ONLY if Java can't find Docker automatically
docker.path=C:\\Program Files\\Docker\\Docker\\resources\\bin\\docker.exe
e
# ===============================
# 🌍 SERVER CONFIG
# ===============================
server.port=8080
